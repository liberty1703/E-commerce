<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- MY TOP HEADER -->
      <div class="top-bar">
        <!-- CONTACT -->
        <div class="contact">
          <img src="./assets/call.png" alt="call icon" />
          <span>+234817890458</span>
        </div>

        <!-- THE PROMO STUFF -->
        <div class="promo-container">
          <div class="promo">
            <span class="promotext"> Get 50% Off on Selected Items </span>
            <span class="divider">|</span>
            <a href="#" class="promo-link">Shop Now</a>
          </div>
        </div>

        <!-- LANGUAGE SECTION -->
        <div class="language-section">
          <div class="settings">
            <select class="language-select">
              <option value="#">EN</option>
              <option value="#">FR</option>
              <option value="#">ES</option>
            </select>
          </div>
          <div class="language-container">
            <img src="./assets/nigeria.png" alt="Nigeria" class="flag-icon" />
            <select class="language-select">
              <option value="#">Nigeria</option>
              <option value="#">France</option>
              <option value="#">Spain</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <!-- LOGO -->
    <div class="nav-container"> 
        <img src="./assets/elogo.png" class="logo" alt="logo">

        <!-- TEXT -->
         <div class="nav-links">
            <a href="#"> Fruits</a>
            <a href="#"> Vegetables</a>
            <a href="#"> Grains</a>
         </div>
         <div class="parent-container">
          <div class="search-container">
              <img src="./assets/search-icon.png" alt="Search Icon" class="search-icon">
              <input type="text" class="search-input" placeholder="Search here...">
          </div>
         <div>
          <img src="./assets/heart.png" alt="Favourite" class="heart-icon">
          <img src="./assets/icon.png" alt="Favourite" class="cart">
         </div>

         <!-- LOGIN and SIGNUP DIV -->
          <div class="btn">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Signup</button>
          </div>
      </div>      
    </div>

    <!-- SHOP NOW -->
    <div class="flower">
      <img src="./assets/flower.png" alt="flower">
      <div class="sale-content">
        <button class="sale-btn">ENDLESS SUMMER SALE</button>
        <p class="sale-text">
            Up to <span class="bold-text">20% off</span> <br>
            on all items till <br>
            <span class="bold-text">September 11</span>
        </p>
        <button class="shop-btn">
          Shop now
          <span class="arrow"></span>
      </button>
    </div>
  </div>

    <!-- BRANDS ITEM -->
     <div class="brands-section">
      <h2 class="brands-title">Brands
      </h2>
      <div class="brands-logo">
        <img src="./assets/nike.png" alt="Nike">
        <img src="./assets/north-face.png" alt="Nike">
        <img src="./assets/addidas.png" alt="Nike">
        <img src="./assets/zara.png" alt="Nike">
        <img src="./assets/nike.png" alt="Nike">
        <img src="./assets/north-face.png" alt="Nike">
        <img src="./assets/addidas.png" alt="Nike">

      </div>
     </div>
  </body>
</html>
